<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script defer src="scripts/login.js"></script>

    <title>Login - Nolo Office</title>

</head>

<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="">
                <img src="images/NologoExtended.png" height="112" alt="logo">
            </a>
        </div>

        <div class="navbar-menu">
            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-primary" href="./products/catalog.html">
                            <strong>Catalogo</strong>
                        </a>
                        <a class="button is-primary" href="./rentals/overview.html">
                            <strong>Noleggi</strong>
                        </a>
                        <a class="button is-primary" href="./clients/overview.html">
                            <strong>Clienti</strong>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <section class="section">
        <div class="columns is-desktop is-centered is-vcentered">
            <div class="column is-narrow has-text-centered">

                <figure class="image is-256x256 is-inline-block">
                    <img src="images/NologoExtended.png">
                    <figcaption hidden>Nolo Office logo</figcaption>
                </figure>

            </div>
            <div class="column is-one-third m-6">
                <form method="post" class="box">
                    <div id="error" class="help is-danger"></div>
                    <div class="field">
                        <div class="control has-icons-left">
                            <input class="input" type="text" placeholder="Email" name="email">
                            <span class="icon is-small is-left">
                                <i class="fas fa-envelope" aria-hidden="true"></i>
                            </span>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control has-icons-left">
                            <input class="input" type="password" placeholder="Password" name="password">
                            <span class="icon is-small is-left">
                                <i class="fas fa-lock" aria-hidden="true"></i>
                            </span>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <button class="button is-primary" type="submit">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
