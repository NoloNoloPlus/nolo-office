<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-pageloader@0.3.0/dist/css/bulma-pageloader.min.css"
        integrity="sha256-xi0ce0gpVJ9pzkRRuhwspstPyKA0BXGRnyJcfMiYwpE=" crossorigin="anonymous">
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script defer src="../scripts/utils.js"></script>
    <script defer src="../scripts/clients/overview.js"></script>
    
    <title>Clienti - Nolo Office</title>

    <style>
        .table {
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>

<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="../index.html">
                <img src="../images/NologoExtended.png" height="112" alt="logo">
            </a>

            <div class="navbar-item">
                <a id="logout-button" class="button is-danger">
                    <strong>Logout</strong>
                </a>
            </div>
        </div>

        <div class="navbar-menu">
            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-primary" href="../products/catalog.html">
                            <strong>Catalogo</strong>
                        </a>
                        <a class="button is-primary" href="../rentals/overview.html">
                            <strong>Noleggi</strong>
                        </a>
                        <a class="button is-primary" href="javascript:window.location.reload(true)">
                            <strong>Clienti</strong>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <section class="section">
        <div class="pageloader is-active"><span class="title">Loading</span></div>
        <div class="columns is-centered">
            <div class="column is-half">
                <div class="field">
                    <div class="control">
                        <input id="searchbar" class="input" type="text" placeholder="Ricerca cliente...">
                    </div>
                </div>
            </div>
        </div>
        <div class="box">
            <table class="table is-hoverable is-fullwidth">

            </table>
        </div>
    </section>
</body>
<footer>
    <script id="client-row-template" type="text/x-handlebars-template">
        <thead>
            <tr>
                <th><abbr title="ID Cliente">ID</abbr></th>
                <th>Ruolo</th>
                <th>Nome</th>
                <th>Cognome</th>
                <th>Email</th>
                <th>Verified email</th>
                <th>Nazione</th>
                <th>Citt√†</th>
            </tr>
        </thead>
        <tbody>
        {{#each results}}
            <tr class="is-clickable">
                <td id="client-id">{{id}}</td>
                <td>{{role}}</td>
                <td>{{firstName}}</td>
                <td>{{lastName}}</td>
                <td>{{email}}</td>
                {{#if isEmailVerified}}
                <td><span class="tag is-success is-light">Verificata</span></td>
                {{else}}
                <td><span class="tag is-danger is-light">Non Verificata</span></td>
                {{/if}}
                <td>{{address.country}}</td>
                <td>{{addrss.city}}</td>
            </tr>
        {{/each}}
        </tbody>
    </script>
</footer>
</html>
