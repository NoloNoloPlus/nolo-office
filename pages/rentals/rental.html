<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">

            </a>

            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">

<footer>
    <script id="rental-template" type="text/x-handlebars-template">
        <div class="columns is-centered">
            <div class="column is-half has-text-centered">
                <p class="title is-5">ID: {{id}}</p>
                <p class="subtitle is-6">Status:
                <span class="tag is-clickable is-light">ready</span>
                <span class="tag is-clickable is-light">active</span>
                <span class="tag is-clickable is-light">closed</span>
                </p>
            </div>
        </div>
        <div class="columns is-centered">
            <div class="column is-half has-text-centered">
                <div class="box">
                    <p id="rentedBy" class="title is-4">Noleggiato da: </p>
                    <div class="box">
                        <p class="title is-3"><i class="fas fa-money-bill-wave" style="color: rgb(39, 221, 79);"></i>&nbsp; {{profit}} â‚¬</p>
                    </div>
                    <p id="productName" class="title is-5"></p>

                </div>
                <p class="subtitle is-5">Sconti: {{discounts}}</p>

            </div>
        </div>
    </script>
