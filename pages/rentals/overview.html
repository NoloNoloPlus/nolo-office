<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-pageloader@0.3.0/dist/css/bulma-pageloader.min.css"
        integrity="sha256-xi0ce0gpVJ9pzkRRuhwspstPyKA0BXGRnyJcfMiYwpE=" crossorigin="anonymous">
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script defer src="../../scripts/utils.js"></script>
    <script defer src="../../scripts/boundaries.js"></script>
    <script defer src="../../scripts/rentals/overview.js"></script>

    <title>Noleggi - Nolo Office</title>

    <style>
        .table {
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>

<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="../index.html">
                <img src="../../images/NologoExtended.png" height="112" alt="logo">
            </a>

            <div class="navbar-item">
                <a id="logout-button" class="button is-danger" href="../login.html">
                    <strong>Logout</strong>
                </a>
            </div>
        </div>

        <div class="navbar-menu">
            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-primary" href="../products/catalog.html">
                            <strong>Catalogo</strong>
                        </a>
                        <a class="button is-primary" href="javascript:window.location.reload(true)">
                            <strong>Noleggi</strong>
                        </a>
                        <a class="button is-primary" href="../clients/overview.html">
                            <strong>Clienti</strong>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <section class="section">
        <div class="pageloader is-active"><span class="title">Loading</span></div>
        <div class="columns is-centered">
            <div class="column is-half">
                <div class="field">
                    <div class="control">
                        <input id="searchbar" class="input" type="text" placeholder="Ricerca noleggio...">
                    </div>
                </div>
            </div>
        </div>
        <div class="box">
            <div class="tabs is-medium is-centered">
                <ul>
                    <li><a id="past">Passati</a></li>
                    <li class="is-active"><a id="present">Attivi</a></li>
                    <li><a id="future">Futuri</a></li>
                </ul>
            </div>
            <div class="tab" id="past-rentals" style="display:none;">
                
            </div>
            <div class="tab" id="present-rentals">
                
            </div>
            <div class="tab" id="future-rentals" style="display:none;">
                
            </div>
        </div>
    </section>
</body>
<footer>
    <script id="rentals-template" type="text/x-handlebars-template">
        <div class="columns is-multiline is-desktop">
        {{#each this}}
        <div class="column is-one-third has-text-centered">
            <a href="./rental.html?id={{id}}">
                <div class="card">
                    <header class="card-header">
                        <p class="card-header-title is-centered">
                            {{product}}
                        </p>
                    </header>
                    <br>
                    <p class="has-text-weight-semibold">
                        By user: <strong>{{userId}}</strong>
                        <br>
                        {{#if approvedBy}}
                        Approved by: <strong>{{approvedBy}}</strong>
                        <br>
                        {{/if}}
                        <br>
                        {{#ifEquals status "ready"}}
                            <span class="tag is-danger">ready</span>
                        {{else}} {{#ifEquals status "active"}}
                            <span class="tag is-warning">active</span>
                        {{else}}
                            <span class="tag is-success">closed</span>
                        {{/ifEquals}}
                        {{/ifEquals}}
                    </p>
                    <br>
                </div>
            </a>
        </div>
        {{/each}}
        </div>
    </script>
</footer>

</html>
