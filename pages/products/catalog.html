<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-pageloader@0.3.0/dist/css/bulma-pageloader.min.css"
        integrity="sha256-xi0ce0gpVJ9pzkRRuhwspstPyKA0BXGRnyJcfMiYwpE=" crossorigin="anonymous">
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script defer src="../../scripts/products/catalog.js"></script>
    


    <title>Catalogo - Nolo Office</title>

    <style>
        .card-image {
            max-width: 100%;
            max-height: 100vh;
            margin: auto;
        }
    </style>
</head>

<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="../index.html">
                <img src="../../images/NologoExtended.png" height="112" alt="logo">
            </a>

            <div class="navbar-item">
                <a id="logout-button" class="button is-danger" href="../login.html">
                    <strong>Logout</strong>
                </a>
            </div>
        </div>

        <div class="navbar-menu">
            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-primary" href="javascript:window.location.reload(true)">
                            <strong>Catalogo</strong>
                        </a>
                        <a class="button is-primary" href="../rentals/overview.html">
                            <strong>Noleggi</strong>
                        </a>
                        <a class="button is-primary" href="../clients/overview.html">
                            <strong>Clienti</strong>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <section class="section">
        <div class="pageloader is-active"><span class="title">Loading</span></div>
        <div class="buttons are-medium is-right">
            <button id="add-object" class="button is-link">Aggiungi prodotto</button>
        </div>
        <div class="columns is-centered">
            <div class="column is-half">
                <div class="field">
                    <div class="control">
                        <input id="searchbar" class="input" type="text" placeholder="Ricerca prodotto...">
                    </div>
                </div>
            </div>
        </div>
        <div id="add-object-modal" class="modal">
            <div class="modal-background"></div>
            <div class="modal-card">
                <header class="modal-card-head">
                    <p class="modal-card-title">Aggiungi prodotto</p>
                    <button id="add-object-modal-close" class="delete" aria-label="close"></button>
                </header>
                <section class="modal-card-body">
                    <form id="add-object-form" method="post">
                        <div class="field">
                            <label class="label" for="name">Nome</label>
                            <div class="control">
                                <input id="object-name" name="name" class="input" type="text" placeholder="Inserire il nome del prodotto qui">
                            </div>
                        </div>
                        
                        <div class="field">
                            <label class="label" for="description">Descrizione</label>
                            <div class="control">
                                <textarea id="object-description" name="description" class="textarea" placeholder="Inserire la descrizione del prodotto qui"></textarea>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label" for="coverImage">Url immagine</label>
                            <div class="control">
                                <input id="object-coverImage" name="coverImage" class="input" type="text" placeholder="Inserire l'url dell'immagine">
                            </div>
                        </div>

                        <div id="otherImagesList" class="field">
                            <label class="label" for="otherImages">Ulteriori immagini (opzionale)</label>
                            <div class="control">
                                <input id="object-otherImages" name="otherImages" class="input" type="text"
                                    placeholder="">
                            </div>
                        </div>

                        <div class="buttons are-medium is-centered">
                            <button id="plus-image" class="button is-primary is-light"><i class="fas fa-plus"></i></button>
                        </div>


                    </form>
                </section>
                <footer class="modal-card-foot">
                    <button type="submit" class="button is-success">Aggiungi</button>
                    <button id="add-object-modal-cancel" class="button">Annulla</button>
                </footer>
            </div>
        </div>
    </section>
</body>
<footer>
    <script id="product-card-template" type="text/x-handlebars-template">
        <div class="columns is-multiline is-desktop">
            {{#each results}}
            <div class="column is-one-third">
                <a href="./product.html?id={{id}}">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-4by3">
                                <img class="card-image is-clickable" src="{{coverImage}}" alt="Placeholder image">
                            </figure>
                        </div>
                        <div class="card-content">
                            <div class="media">
                                <div class="media-content">
                                    <p class="title is-4">{{name}}</p>
                                    
                                </div>
                            </div>
                        </div>
                        <p hidden id="product-id">{{id}}</p>
                    </div>
                </a>
            </div>
            {{/each}}
        </div>
    </script>
</footer>
</html>
