<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-pageloader@0.3.0/dist/css/bulma-pageloader.min.css"
        integrity="sha256-xi0ce0gpVJ9pzkRRuhwspstPyKA0BXGRnyJcfMiYwpE=" crossorigin="anonymous">
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script defer src="../../scripts/utils.js"></script>
    <script defer src="../../scripts/price.js"></script>
    <script defer src="../../scripts/boundaries.js"></script>
    <script defer src="../../scripts/clients/client.js"></script>

    <title>Cliente - Nolo Office</title>
</head>

<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="">
                <img src="../../images/NologoExtended.png" height="112" alt="logo">
            </a>

            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div class="navbar-menu">
            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-primary" href="../products/catalog.html">
                            <strong>Catalogo</strong>
                        </a>
                        <a class="button is-primary" href="../rentals/overview.html">
                            <strong>Noleggi</strong>
                        </a>
                        <a class="button is-primary" href="./overview.html">
                            <strong>Clienti</strong>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <section class="section">
        <div class="pageloader is-active"><span class="title">Loading</span></div>
        <figure class="image container is-128x128">
            <img id="avatar-image" class="is-rounded">
        </figure>
        <br>
        <div class="box">
            <div class="columns">
                <div class="column">
                    <label id="client-id" class="label">ID: </label>
                    <span id="client-role" class="tag is-light"></span>
                </div>
            </div>
            <div class="columns">
                <div class="column">
                    <div class="field">
                        <label class="label">Nome</label>
                        <div class="control">
                            <input name="firstName" class="input" type="text" placeholder="Nome" readonly="readonly">
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="field">
                        <label class="label">Cognome</label>
                        <div class="control">
                            <input name="lastName" class="input" type="text" placeholder="Cognome" readonly="readonly">
                        </div>
                    </div>
                </div>
            </div>
            <div class="columns">
                <div class="column">
                    <div class="field">
                        <label class="label">Email</label>
                        <div class="control">
                            <input name="email" class="input" type="text" placeholder="Email" readonly="readonly">
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="field">
                        <label class="label">Azienda</label>
                        <div class="control">
                            <input name="company" class="input" type="text" placeholder="Azienda" readonly="readonly">
                        </div>
                    </div>
                </div>
            </div>
            <div class="columns">
                <div class="column">
                    <div class="field">
                        <label class="label">Via</label>
                        <div class="control">
                            <input name="line1" class="input" type="text" placeholder="Via" readonly="readonly">
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="field">
                        <label class="label">Numero</label>
                        <div class="control">
                            <input name="line2" class="input" type="text" placeholder="Numero" readonly="readonly">
                        </div>
                    </div>
                </div>
            </div>  
            <div class="columns">
                <div class="column">
                    <div class="field">
                        <label class="label">Città</label>
                        <div class="control">
                            <input name="city" class="input" type="text" placeholder="Città" readonly="readonly">
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="field">
                        <label class="label">Provincia</label>
                        <div class="control">
                            <input name="state" class="input" type="text" placeholder="Provincia" readonly="readonly">
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="field">
                        <label class="label">CAP</label>
                        <div class="control">
                            <input name="zip" class="input" type="text" placeholder="CAP" readonly="readonly">
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="field">
                        <label class="label">Nazione</label>
                        <div class="control">
                            <input name="country" class="input" type="text" placeholder="Nazione" readonly="readonly">
                        </div>
                    </div>
                </div>
            </div>
            

            <table class="table is-hoverable is-fullwidth">

            </table>

            <div id="control-buttons" class="buttons">
                <button id="delete-client" class="button is-danger">Rimuovi</button>
                <button id="update-client-pending" class="button is-info" style="display:none;">Salva</button>
                <button id="update-client" class="button is-info">Modifica</button>
                <button id="cancel-update" class="button is-outlined" style="display:none;">Cancella</div>
            </div>
        </div>
    </section>
</body>
<footer>
    <script id="client-rentals-template" type="text/x-handlebars-template">
        <thead>
            <tr>
                <th>ID noleggio</th>
                <th>ID prodotto</th>
                <th>Da</th>
                <th>A</th>
                <th>Prezzo</th>
            </tr>
        </thead>
        <tbody>
        {{#each this}}
            <tr class="is-clickable">
                <td id="rental-id">{{id}}</td>
                <td>{{productId}}</td>
                <td>{{startDate}}</td>
                <td>{{endDate}}</td>
                <td>{{price}}</td>
            </tr>
        {{/each}}
        </tbody>
    </script>
</footer>
</html>
